name: Build Hugo and Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
    inputs:
      build_content:
        description: "é€‰æ‹©æ„å»ºèŒƒå›´ï¼š"
        required: true
        default: 'build-hugo'
        type: choice
        options:
          - 'build-album'
          - 'build-anynow'
          - 'build-friendslinks'
          - 'build-goods'
          - 'build-hugo'
          - 'build-mastodon'
          - 'build-neodb'
          - 'build-penta'
  repository_dispatch:
    types: [build-album, build-anynow, build-friendslinks, build-goods, build-hugo, build-mastodon, build-neodb, build-penta]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_CACHEDIR: /tmp/.hugo_cache
      HUGOMODS_CACHEDIR: /tmp/.hugo_mods_cache
      PNPM_CACHEDIR: /tmp/.pnpm-store
      ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
      ACCESS_KEY_SECRET: ${{ secrets.ACCESS_KEY_SECRET }}
      DIRECTUS_ACCESS_TOKEN: ${{ secrets.DIRECTUS_ACCESS_TOKEN }}
      DIRECTUS_API_URL: ${{ secrets.DIRECTUS_API_URL }}
      DIRECTUS_FILES_URL: ${{ secrets.DIRECTUS_FILES_URL }}
      DIRECTUS_S3_URL: ${{ secrets.DIRECTUS_S3_URL }}
      ESA_SITE_ID: ${{ secrets.ESA_SITE_ID }}
      NEODB_ACCESS_TOKEN: ${{ secrets.NEODB_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Cache Hugo Resources
        uses: actions/cache@v4
        id: cache-hugo
        with:
          path: |
            resources/_gen
            ${{ env.HUGO_CACHEDIR }}
          key: ${{ runner.os }}-hugo-${{ hashFiles('content/**', 'assets/**', 'layouts/**', 'config/**', 'static/**', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: ${{ env.HUGOMODS_CACHEDIR }}
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Setup Aliyun CLI
        uses: aliyun/setup-aliyun-cli-action@v1
        with:
          version: "latest"

      - name: Configure Aliyun CLI
        run: |
          aliyun configure set --profile default \
            --mode "AK" \
            --access-key-id ${{ secrets.ACCESS_KEY_ID }} \
            --access-key-secret ${{ secrets.ACCESS_KEY_SECRET }} \
            --region cn-shanghai \
            --language zh

      - name: Determine Build Type
        id: build-type
        run: |
          BUILD_TYPE="hugo"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUILD_TYPE="${{ github.event.inputs.build_content }}"
          else
            if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
              BUILD_TYPE="${{ github.event.action }}"
            fi
          fi

          # ç»Ÿä¸€æ ¼å¼ï¼šå»æ‰ "build-" å‰ç¼€
          BUILD_TYPE=${BUILD_TYPE#build-}

          echo "type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "ğŸ”¨ Build Type: $BUILD_TYPE"

      - name: Build Site
        timeout-minutes: 5
        run: |
          BUILD_TYPE="${{ steps.build-type.outputs.type }}"
          echo "ğŸ”¨ Starting build for: $BUILD_TYPE"

          # Fetch data based on build type
          case $BUILD_TYPE in
            "album")
              echo "ğŸ“¸ Fetching album data..."
              pnpm run directus:album
              ;;
            "mastodon")
              echo "ğŸ˜ Fetching mastodon data..."
              pnpm run directus:mastodon
              pnpm run directus:latest
              ;;
            "neodb")
              echo "ğŸ¬ Fetching NeoDB media data..."
              pnpm run directus:neodb
              ;;
            "penta")
              echo "ğŸ® Fetching penta stats..."
              pnpm run directus:penta
              ;;
            "goods")
              echo "ğŸ›ï¸  Fetching goods data..."
              pnpm run directus:goods
              ;;
            "friendslinks")
              echo "ğŸ”— Fetching friends links..."
              pnpm run directus:friendslinks
              ;;
            "anynow")
              echo "â° Fetching anynow data..."
              pnpm run directus:latest
              pnpm run directus:anynow
              ;;
            "hugo"|"hugo")
              echo "ğŸ“š Fetching full site data..."
              pnpm run directus
              pnpm run directus:neodb-count
              pnpm run directus:penta-count
              ;;
            *)
              echo "âš ï¸  Unknown build type: $BUILD_TYPE, building full site..."
              echo "ğŸ“š Fetching full site data..."
              pnpm run directus
              pnpm run directus:neodb-count
              pnpm run directus:penta-count
              ;;
          esac

          # Build Hugo site
          echo "ğŸ—ï¸  Building Hugo site..."
          hugo --minify --enableGitInfo --gc

          echo "âœ… Build completed for: $BUILD_TYPE"

      - name: Deploy to Aliyun OSS
        if: steps.build-type.outputs.type == 'hugo'
        uses: docker://ghcr.io/eallion/aliyun-oss-website-action@v1
        env:
          ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          ACCESS_KEY_SECRET: ${{ secrets.ACCESS_KEY_SECRET }}
          BUCKET: eallion-com
          ENDPOINT: oss-cn-shanghai.aliyuncs.com
          FOLDER: public
          SKIP_SETTING: true
          INCREMENTAL: true

      - name: Purge Aliyun ESA
        timeout-minutes: 10
        run: |
          BUILD_TYPE="${{ steps.build-type.outputs.type }}"
          echo "ğŸ—‘ï¸  Purging cache for: $BUILD_TYPE"

          case $BUILD_TYPE in
            "album")
              echo "ğŸ“¸ Uploading album index to OSS..."
              aliyun oss cp public/album/index.html oss://eallion-com/album/index.html --force
              echo "ğŸŒ Purging ESA cache for album..."
              aliyun esa PurgeCaches \
                --SiteId ${{ secrets.ESA_SITE_ID }} \
                --Type file \
                --Content '{"Files":["https://www.eallion.com/album/index.html"]}'
              ;;
            "mastodon")
              echo "ğŸ˜ Uploading mastodon index to OSS..."
              aliyun oss cp public/mastodon/index.html oss://eallion-com/mastodon/index.html --force
              aliyun oss cp public/index.html oss://eallion-com/index.html --force
              echo "ğŸŒ Purging ESA cache for mastodon..."
              aliyun esa PurgeCaches \
                --SiteId ${{ secrets.ESA_SITE_ID }} \
                --Type file \
                --Content '{"Files":["https://www.eallion.com/mastodon/index.html", "https://www.eallion.com/index.html"]}'
              ;;
            "neodb")
              echo "ğŸ¬ Uploading media index to OSS..."
              aliyun oss cp public/media/index.html oss://eallion-com/media/index.html --force
              echo "ğŸŒ Purging ESA cache for media..."
              aliyun esa PurgeCaches \
                --SiteId ${{ secrets.ESA_SITE_ID }} \
                --Type file \
                --Content '{"Files":["https://www.eallion.com/media/index.html"]}'
              ;;
            "penta")
              echo "ğŸ® Uploading penta index to OSS..."
              aliyun oss cp public/penta/index.html oss://eallion-com/penta/index.html --force
              echo "ğŸŒ Purging ESA cache for penta..."
              aliyun esa PurgeCaches \
                --SiteId ${{ secrets.ESA_SITE_ID }} \
                --Type file \
                --Content '{"Files":["https://www.eallion.com/penta/index.html"]}'
              ;;
            "goods")
              echo "ğŸ›ï¸  Uploading goods index to OSS..."
              aliyun oss cp public/goods/index.html oss://eallion-com/goods/index.html --force
              echo "ğŸŒ Purging ESA cache for goods..."
              aliyun esa PurgeCaches \
                --SiteId ${{ secrets.ESA_SITE_ID }} \
                --Type file \
                --Content '{"Files":["https://www.eallion.com/goods/index.html"]}'
              ;;
            "friendslinks")
              echo "ğŸ”— Uploading links index to OSS..."
              aliyun oss cp public/links/index.html oss://eallion-com/links/index.html --force
              echo "ğŸŒ Purging ESA cache for links..."
              aliyun esa PurgeCaches \
                --SiteId ${{ secrets.ESA_SITE_ID }} \
                --Type file \
                --Content '{"Files":["https://www.eallion.com/links/index.html"]}'
              ;;
            "anynow")
              echo "â° Uploading now index to OSS..."
              aliyun oss cp public/now/index.html oss://eallion-com/now/index.html --force
              aliyun oss cp public/index.html oss://eallion-com/index.html --force
              echo "ğŸŒ Purging ESA cache for now page..."
              aliyun esa PurgeCaches \
                --SiteId ${{ secrets.ESA_SITE_ID }} \
                --Type file \
                --Content '{"Files":["https://www.eallion.com/now/index.html","https://www.eallion.com/index.html"]}'
              ;;
            "hugo"|"hugo")
              echo "ğŸ“š Full site purge - purging all cache..."
              aliyun esa PurgeCaches --SiteId ${{ secrets.ESA_SITE_ID }} --Type purgeall --Content {"PurgeAll":true}
              ;;
            *)
              echo "âš ï¸  Unknown build type: $BUILD_TYPE, purging all cache..."
              aliyun esa PurgeCaches --SiteId ${{ secrets.ESA_SITE_ID }} --Type purgeall --Content {"PurgeAll":true}
              ;;
          esac

          echo "âœ… Cache purge completed for: $BUILD_TYPE"
