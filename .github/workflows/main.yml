name: Build Hugo and Deploy

on:
  push:
    branches:
      - main
  schedule:
   - cron: '0 0 1 * *'
  workflow_dispatch:
  repository_dispatch:
    types: [build-hugo]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_CACHEDIR: /tmp/.hugo_cache
      HUGOMODS_CACHEDIR: /tmp/.hugo_mods_cache
      PNPM_CACHEDIR: /tmp/.pnpm-store

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      - name: Cache Hugo Resources
        uses: actions/cache@v4
        id: cache-hugo
        with:
          path: |
            resources/_gen
            ${{ env.HUGO_CACHEDIR }}
          key: ${{ runner.os }}-hugo-${{ hashFiles('content/**', 'assets/**', 'layouts/**', 'config/**', 'static/**', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: ${{ env.HUGOMODS_CACHEDIR }}
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_CACHEDIR }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Fetch Directus articles
        run: |
          pnpm install
          pnpm run directus
        env:
          DIRECTUS_API_URL: ${{ secrets.DIRECTUS_API_URL }}
          DIRECTUS_ACCESS_TOKEN: ${{ secrets.DIRECTUS_ACCESS_TOKEN }}
          DIRECTUS_FILES_URL: ${{ secrets.DIRECTUS_FILES_URL }}
          DIRECTUS_S3_URL: ${{ secrets.DIRECTUS_S3_URL }}
          NEODB_ACCESS_TOKEN: ${{ secrets.NEODB_ACCESS_TOKEN }}

      - name: Build Hugo
        run: |
          hugo --minify --enableGitInfo --gc

