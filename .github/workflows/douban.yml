    - name: Git Add and Commit
      if: ${{ env.SHA256SUM_NEW != env.SHA256SUM_OLD }}
      uses: EndBug/add-and-commit@v9
      with:
        message: 'chore(data): update douban data'
        add: './data/douban'

    - name: Build Hugo and Deploy
      if: ${{ env.SHA256SUM_NEW != env.SHA256SUM_OLD }}
      uses: peter-evans/repository-dispatch@v2
      with:
