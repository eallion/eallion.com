jobs:
  douban:
    name: Douban Data Sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Sha256sums Check
      run: |
        SHA256SUM_OLD() {
          sha256sum data/douban/movie.csv | gawk '{ print $1 }'
        }
        echo "SHA256SUM_OLD=$(SHA256SUM_OLD)" >> $GITHUB_ENV

    - name: Fetch Movie Data CSV
      uses: lizheming/doumark-action@master
      with:
        id: eallion
        type: movie
        format: csv
        dir: ./data/douban

    - name: Sha256sums Compare
      run: |
        SHA256SUM_NEW() {
          sha256sum data/douban/movie.csv | gawk '{ print $1 }'
        }
        echo "SHA256SUM_NEW=$(SHA256SUM_NEW)" >> $GITHUB_ENV

