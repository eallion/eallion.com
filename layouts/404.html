        }

        .e-nav__link:before {
            content: '';
            height: 200px;
            background: #212121;
            position: absolute;
            top: 70px;
            right: 70px;
            width: 260px;
            -webkit-transition: all .3s;
            transition: all .3s;
            -webkit-transform: rotate(50deg);
            transform: rotate(50deg);
        }

        .e-nav__link:after {
            -webkit-transition: all .3s;
            transition: all .3s;
            z-index: 999;
            position: relative;
        }

        .e-nav__link:after {
            content: "Home Page";
        }

        .e-nav__link:hover:before {
            top: -60px;
            right: -50px;
        }

        .e-nav__link:hover {
            color: #fff;
        }

        .e-nav__link:nth-child(2):hover:after {
            color: #fff;
        }

            background-image: linear-gradient(rgb(32 148 218 / 70%), rgb(193 65 25)), linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }

        .cover {
            width: 200px;
            height: 80px;
            background: #0bd5e8;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            position: relative;
            z-index: 200;
        }

        .in-cover {
            width: 100%;
            max-width: 200px;
            height: 20px;
            border-radius: 100%;
            background: #08ffff;
            position: absolute;
            left: 0px;
            right: 0px;
            margin: 0px auto;
            bottom: -9px;
            z-index: 100;
        }

        .in-cover .bulb {
            width: 50px;
            height: 50px;
            background-color: #08fffa;
            border-radius: 50%;
            position: absolute;
            left: 0px;
            right: 0px;
            bottom: -20px;
            margin: 0px auto;
            -webkit-box-shadow: 0 0 15px 7px rgba(0, 255, 255, 0.8), 0 0 40px 25px rgba(0, 255, 255, 0.5), -75px 0 30px 15px rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 25px 7px rgb(127 255 255 / 80%), 0 0 64px 47px rgba(0, 255, 255, 0.5), 0px 0 30px 15px rgba(0, 255, 255, 0.2);
        }


        .light {
            width: 200px;
            height: 0px;
            border-bottom: 900px solid rgb(44 255 255 / 24%);
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 270px;
            margin: 0px auto;
            z-index: 1;
            border-radius: 90px 90px 0px 0px;
        }

        /* 2.3. END Lamp */
        /***********************************
                /* 2. END CONTENT */
        /***********************************/

        /***********************************
                /* 3. RESPONSIVE */
        /***********************************/
        .error {
            overflow: hidden;
            max-height: 100vh;
        }

        @media (max-width: 1400px) {
            .lamp {
                zoom: .5;
            }

            .error__content {
                top: 55%;

            .message__title {

            }
        }

        @media (max-width: 900px) {

            .message__title {

            }

            }
        }

        @media (max-width: 950px) {

            .e-social__icon:last-child {

        }
