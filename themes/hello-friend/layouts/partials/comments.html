<!-- Twikoo -->
{{- if .Site.Params.twikoo.enable -}}
<div class="pagination__title">
    <span class="pagination__title-h">精彩评论</span>
    <hr />
</div>
<div id="tcomment"></div>
<script src="https://cdn.staticfile.org/twikoo/1.5.1/twikoo.all.min.js"></script>
<!-- <script>window.TWIKOO_MAGIC_PATH="共用评论区的名称"</script> -->
<script>
    twikoo.init({
        envId: "eallion-160d1d",
        el: "#tcomment",
        path: 'window.TWIKOO_MAGIC_PATH||window.location.pathname',
        onCommentLoaded: function () {
            $(".tk-content img:not(.tk-avatar-img)").each(function () {
                var _b = $("<a></a>").attr("href", this.src);
                $(this).wrap(_b);
            })
            $(".tk-content a[rel!=link]:has(img)").slimbox();
        }
    });
</script>
{{- end }}

<!-- DisqusJS -->
{{- if .Site.Params.disqus.enable -}}
<div class="pagination__title">
    <span class="pagination__title-h">精彩评论</span>
    <hr />
</div>
<link href="//cdn.staticfile.org/disqusjs/{{ .Site.Params.disqus.version }}/disqusjs.min.css" rel="stylesheet">
<div id="disqus_thread"></div>
<script src="https://cdn.staticfile.org/disqusjs/{{ .Site.Params.disqus.version }}/disqus.min.js"></script>
<script>
    var dsqjs = new DisqusJS({
        shortname: "eallion",
        siteName: "{{ .Site.Params.title }}",
        identifier: '{{ if .Params.identifier }}{{ trim .Params.identifier "/" }}{{ else }}{{ trim .RelPermalink "/" }}{{ end }}',
        url: '{{ if .Params.identifier }}"{{ trim .Site.BaseURL "/" }}{{ .Params.identifier }}"{{ else }}{{ .Permalink }}{{ end }}',
        title: "{{ .Title }}",
        api: "https://disqus.eallion.com/",
        apikey: "fF9m3DwDSmNQ2g5DIpuWElDaQTx1ofpMSSW8JeKaB2loVBExeInmMbaEGeLs7lOL",
        admin: "eallion",
        adminLabel: "Spectator",
    });
</script>
{{- $script := printf `<script defer src="https://%s.disqus.com/embed.js"></script>` .Site.Params.comment.disqus.shortname -}}
<noscript>
    Please enable JavaScript to view the
    <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
{{- end -}}

<!-- Utterances -->
{{- if .Site.Params.utterances.enable -}}
<script
    src="https://utteranc.es/client.js"
    repo="eallion/blog"
    issueterm="url"
    label="Comments"
    theme="github-light"
    crossorigin="anonymous"
    async
></script>
{{- end -}}
